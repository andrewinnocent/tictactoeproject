<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Project - Andrew Innocent</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<!-- Nav with [logo], sign-in, sign-up options -->
      <h1>Tic-Tac-Toe!</h1>
      <!-- Button trigger for sign-up modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up">
        Sign-up
      </button>

      <!-- Modal -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="sign-up-label">Sign-up to Play!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-inline" id="onSignUp">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" name="credentials[email]" placeholder="example@email.com">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" name="credentials[password]" placeholder="password">
                <button type="submit" class="btn btn-default">Sign-up!</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger for sign-in modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in">
      Sign-in
    </button>

    <!-- Modal -->
    <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sign-in-label">Sign-in to Play!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-inline" id="onSignIn">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="credentials[email]" placeholder="your@email.com">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="password">
              <button type="submit" class="btn btn-default">Sign-in!</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>


<!-- Container for gameBoard -->
<!-- Desired "play" button overlaid on gameBoard triggering sign-in, sign-up options -->
      <div class="container">
        <div class="row" id="row-1">
          <div class="col-xs-4" id="0"></div>
          <div class="col-xs-4" id="1"></div>
          <div class="col-xs-4" id="2"></div>
        </div>
        <div class="row" id="row-2">
          <div class="col-xs-4" id="3">.col-xs-4</div>
          <div class="col-xs-4" id="4">.col-xs-4</div>
          <div class="col-xs-4" id="5">.col-xs-4</div>
        </div>
        <div class="row" id="row-3">
          <div class="col-xs-4" id="6">.col-xs-4</div>
          <div class="col-xs-4" id="7">.col-xs-4</div>
          <div class="col-xs-4" id="8">.col-xs-4</div>
        </div>
      </div>

    </body>

</html>
