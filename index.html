        <div class="modal-header">
          <h5 class="modal-title" id="sign-up-label">Sign Up to Play!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="onSignUp">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" name="credentials[email]" placeholder="example@email.com">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="password">
            <button type="submit" class="btn btn-default">Sign Up!</button>
            </div>
          </form>
      </div>
    </div>
  </div>

            <input type="password" class="form-control" name="credentials[password]" placeholder="password">
          <button type="submit" class="btn btn-default">Log In!</button>
          </div>
        </form>
    </div>
